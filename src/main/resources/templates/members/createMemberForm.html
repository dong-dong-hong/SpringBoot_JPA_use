<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
  .fieldError {
    border-color: #bd2130;
  }
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" action="/members/new" th:object="${memberForm}" method="post">
    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요" th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}">Incorrect date</p>
    </div>

    <div class="form-group">
      <label th:for="idname">아이디</label>
      <input type="text" th:field="*{idname}" class="form-control" placeholder="아이디를 입력하세요" th:class="${#fields.hasErrors('idname')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('idname')}"
         th:errors="*{idname}">Incorrect date</p>
    </div>

    <div class="form-group">
      <label th:for="pw">비밀번호</label>
      <input type="password" th:field="*{pw}" class="form-control" placeholder="아이디를 입력하세요" th:class="${#fields.hasErrors('pw')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('pw')}"
         th:errors="*{pw}">Incorrect date</p>
    </div>


    <div class="form-group">
      <label th:for="city">도시</label>
      <input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="street">거리</label>
      <input type="text" th:field="*{street}" class="form-control" placeholder="거리를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="zipCode">우편번호</label>
      <input type="text" th:field="*{zipCode}" class="form-control" placeholder="우편번호를 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
